<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Budget Smart - Personal Finance Management System. Track expenses, set budgets, and achieve your financial goals." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/></svg>">
    
    <title>Budget Smart - Personal Finance Management</title>
    
    <!-- CSS Variables for theming -->
    <style>
      :root {
        --budget-primary: #2563eb;
        --budget-secondary: #7c3aed;
        --budget-success: #059669;
        --budget-warning: #d97706;
        --budget-danger: #dc2626;
        --budget-gray: #6b7280;
        --budget-light: #f8fafc;
        --budget-dark: #1e293b;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
        color: #1e293b;
        line-height: 1.6;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
      
      /* Loading spinner styles */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        margin-top: 20px;
        font-size: 18px;
        font-weight: 500;
      }
      
      /* Error boundary styles */
      .error-boundary {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fee2e2;
        color: #991b1b;
        text-align: center;
        padding: 20px;
      }
      
      .error-boundary h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      .error-boundary p {
        font-size: 16px;
        margin-bottom: 20px;
      }
      
      .error-boundary button {
        background-color: #dc2626;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      
      .error-boundary button:hover {
        background-color: #b91c1c;
      }
      
      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }
      }
      
      /* High contrast mode */
      @media (prefers-contrast: high) {
        body {
          background-color: white;
          color: black;
        }
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1e293b;
          color: #f8fafc;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #fee2e2; color: #991b1b; text-align: center; padding: 20px;">
        <div>
          <h1>JavaScript Required</h1>
          <p>Budget Smart requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.</p>
        </div>
      </div>
    </noscript>
    
    <!-- Main app container -->
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading-container">
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading Budget Smart...</div>
        </div>
      </div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Error tracking and analytics can be added here -->
    <script>
      // Global error handler
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        // You can send this to your error tracking service
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        // You can send this to your error tracking service
      });
    </script>
  </body>
</html>
